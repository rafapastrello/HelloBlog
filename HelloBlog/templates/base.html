{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Blog! - {% block titulo %}{% endblock titulo %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "img/logos/HB-logo.png" %}" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- V.4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- V.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<div id="topo"></div>

<body>
    <div class="conteudo">
        <!-- Ante Cabeçalho-->
        <div class="border-bottom border-secondary faixa">
            <img src="{% static 'img/icones/bolinhas-MacOs-fundo-transparente.png' %}" alt="bolinhas" class="bolinhas">
        </div>

        <!-- Cabeçalho -->
        <div id='topo' class="container-fluid mt-2">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'img/icones/HB-icon.png' %}" alt="HB-icon" class="mr-2" width="50px">
                    Hello, Blog!
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/redes-sociais">Redes Sociais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/publicar">Publicar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/minha-conta">Minha Conta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link" href="/cadastro">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-light" id="theme-toggle">Tema Claro</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <header class="container-fluid">

            <!-- Conteúdo -->
            {% block conteudo %}{% endblock conteudo %}

            <!-- Rodapé -->
            <footer class="text-white text-center py-2 mt-4">
                <div class="container-fluid">
                    <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
                </div>
            </footer>

            <!-- Bootstrap JS dependencies -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

            <script>
                // Adicionando funcionalidade de alternar tema
                document.getElementById('theme-toggle').addEventListener('click', function () {
                    document.body.classList.toggle('dark-theme');
                    if (document.body.classList.contains('dark-theme')) {
                        document.getElementById('theme-toggle').textContent = 'Tema Claro';
                    } else {
                        document.getElementById('theme-toggle').textContent = 'Tema Escuro';
                    }
                });
            </script>

    </div>
</body>

</html>
