{% extends "base.html" %}
{% load static %}

{% block titulo %}Minha Conta{% endblock titulo %}

{% block conteudo %}
<p>>>> Logado como {{nome}}</p>
<nav class="mt-1 mb-1">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link text-white bg-secondary active" aria-current="page" href="/minha-conta">Minha Conta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/meus-comentarios">Meus Comentários</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/meus-posts">Meus Posts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/login-e-seguranca">Login e Segurança</a>
        </li>
    </ul>
</nav>

<!-- Login e Segurança -->
<div class="container col-md-8 ml-4">
    <div class="row">
        <h3 class="mt-5 mb-3">Login e Segurança</h3>
        <hr>
        <form>
            <div class="form-group d-flex align-items-center mt-5">
                <label class="col-3" for="email">Email:</label>
                <input type="email" class="col-5 form-control ml-3" id="email" value="{{ nome }}">
                <button class="btn btn-secondary btn-sm ml-3">Alterar Email</button>
            </div>
            <div class="form-group d-flex align-items-center mt-4 mb-5">
                <label class="col-3" for="senha">Senha:</label>
                <input type="password" class="col-5 form-control ml-3" id="senha" value="*****">
                <button class="btn btn-secondary btn-sm ml-3">Alterar Senha</button>
            </div>
            <div class="form-group d-flex align-items-center mt-5">
                <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
            </div>
        </form>
    </div>
</div>


{% endblock conteudo %}
