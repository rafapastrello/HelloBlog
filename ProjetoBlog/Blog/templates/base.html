<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- V.4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- V.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'Blog/css/style.css' %}">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="text-white text-center py-3">
        <div id='topo' class="my-element mx-5">
            <div class="row align-items-center mb-4">
                <div class="col-md-6 text-md-left">
                    <a class="text-light" href="index.html"><h1 class="text-light">Meu BlogTec</h1></a>
                </div>
                <div class="col-md-6 text-md-right mx-auto mx-md-0">
                    <a href="index.html" class="text-light">Home</a>
                    <a href="sobre.html" class="text-light ml-3">Sobre</a>
                    <a href="redes_sociais.html" class="text-light ml-3">Redes Sociais</a>
                    <a href="login.html" class="text-info ml-3">Login</a>
                    <a href="postar.html"><button class="btn btn-login-neon text-light ml-3">Postar</button></a>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><img style="width: 40px;" src="{% static 'Blog/img/icones/search.png' %}" alt=""></span>
                <div class="form-floating text-dark">
                    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="O que você procura?">
                    <label for="floatingInputGroup1">O que você procura?</label>
                </div>
                <button type="submit" class="btn btn-login-neon ml-3">Pesquisar</button>
            </div>
            <div class="row align-items-center mb-3">
                <div class="col-md-12 mx-auto">
                    <a href="#" class="text-light ml-4 mr-4">Profissional</a>
                    <a href="#" class="text-light ml-4 mr-4">Pessoal</a>
                    <a href="#" class="text-light ml-4 mr-4">Currículos</a>
                    <a href="#" class="text-light ml-4 mr-4">Esportes</a>
                    <a href="#" class="text-light ml-4 mr-4">Ergonomia</a>
                    <a href="#" class="text-light ml-4 mr-4">Vagas</a>
                    <a href="#" class="text-light ml-4 mr-4">Curiosidades</a>
                    <a href="#" class="text-light ml-4 mr-4">Eventos</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo -->  
    {% block conteudo %}

    {% endblock %}

    <!-- Rodapé -->
    <footer class="text-white text-center py-2">
        <div class="container">
            <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
