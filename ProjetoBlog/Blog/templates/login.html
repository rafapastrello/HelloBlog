<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog - Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- V.4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- V.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="text-white text-center py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-md-left">
                    <a class="text-light" href="index.html"><h1 class="text-light">Meu BlogTec</h1></a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Botão de Voltar -->
    <div class="d-flex justify-content-center align-items-center mt-3">
        <a href="javascript:history.go(-1)" class="btn btn-secondary">Voltar</a>
    </div>

    <!-- Conteúdo da Página de Login -->
    <section class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Criar Conta</h2>

                        <!-- Formulário de Login -->
                        <form>
                            <div class="form-row">
                                <div class="form-floating col-md-6 mb-3 text-dark">
                                    <input type="name" class="form-control" id="floatingInput" placeholder="Nome" required>
                                    <label for="floatingInput">Nome</label>
                                </div>

                                <div class="form-floating col-md-6 mb-3 text-dark">
                                    <input type="name" class="form-control" id="floatingInput" placeholder="Sobrenome" required>
                                    <label for="floatingInput">Sobrenome</label>
                                </div>
                            </div>

                            <div class="form-floating mb-3 text-dark">
                                <input type="email" class="form-control" id="floatingInput" placeholder="email">
                                <label for="floatingInput">Email</label>
                            </div>

                            <div class="form-row mb-3 text-dark">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="floatingInput" placeholder="Data de Nascimento">
                                    <label for="floatingInput">Data de Nascimento</label>
                                </div>
                            </div>
                            <div class="form-row mb-3 text-dark">
                                <div class="form-floating col-md-6">
                                    <input type="password" class="form-control" id="floatingInput" placeholder="Senha" required>
                                    <label for="floatingInput">Senha</label>
                                </div>
                                <div class="form-floating col-md-6">
                                    <input type="password" class="form-control" id="floatingInput" placeholder="Confirmar Senha" required>
                                    <label for="floatingInput">Confirmar Senha</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-login-neon btn-block">Criar Conta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="text-white text-center py-2 fixed-bottom">
        <div class="container">
            <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
